user root;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush     on;

    keepalive_timeout 65;

    #gzip  on;

    upstream django {
        server backend:8000;
    }

    upstream node {
        server frontend:8080;
    }

    server {
        listen 443 ssl;
        charset utf-8;

        client_max_body_size 300M;

        gzip on;
        gzip_disable "msie6";
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

        # SSL configuration
        ssl_certificate /var/www/app/public/keys/certificate.crt;
        ssl_certificate_key /var/www/app/public/keys/private_key.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers  "HIGH:!RC4:!aNULL:!MD5:!kEDH";
        add_header Strict-Transport-Security 'max-age=604800';

        # access_log /var/www/app/public/logs/nginx-access.log;
        error_log /var/www/app/private/logs/nginx-error.log;

        location = /favicon.ico {
            access_log off;
            log_not_found off;

            alias /var/www/app/public/static/favicon.ico;
        }

        location /api {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_pass http://django;
        }

        location ^~ /dj-admin {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_pass http://django;
        }

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_pass http://node;
        }

        location /static/ {
            alias /var/www/app/public/static/;
        }

        location /media/ {
            alias /var/www/app/public/media/;
        }

        location /robots.txt {
            alias /etc/nginx/conf.d/robots.txt;
        }
    }

    server {
        listen      80;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}
